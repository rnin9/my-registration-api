version: '3.8'

services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: my_registration_api_development
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 5s
      timeout: 5s
      retries: 5

  web:
    build:
      context: .
      dockerfile: Dockerfile.dev
    command: >
      bash -c "
      bundle check || bundle install
      && rm -f tmp/pids/server.pid
      && bundle exec rails db:prepare
      && RAILS_ENV=test bundle exec rails db:prepare 2>/dev/null || true
      && bundle exec rake rswag:specs:swaggerize 2>/dev/null || echo 'Swagger skipped'
      && bundle exec rails s -b 0.0.0.0
      "
    volumes:
      - .:/rails
      - bundle_cache:/usr/local/bundle
    ports:
      - "3000:3000"
    environment:
      RAILS_ENV: development
      DATABASE_HOST: db
      DATABASE_USERNAME: postgres
      DATABASE_PASSWORD: password
      DATABASE_NAME: my_registration_api_development
      JWT_SECRET_KEY: dev_secret_key_12345
    depends_on:
      db:
        condition: service_healthy
    stdin_open: true
    tty: true

volumes:
  postgres_data:
  bundle_cache: