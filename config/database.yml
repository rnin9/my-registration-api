# config/database.yml
default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  host: <%= ENV.fetch("DATABASE_HOST") { "localhost" } %>
  username: <%= ENV.fetch("DATABASE_USERNAME") { "postgres" } %>
  password: <%= ENV.fetch("DATABASE_PASSWORD") { "" } %>

development:
  <<: *default
  database: <%= ENV.fetch("DATABASE_NAME") { "my_registration_api_development" } %>

test:
  <<: *default
  database: my_registration_api_test

production:
  <<: *default
  database: <%= ENV.fetch("DATABASE_NAME") { "my_registration_api_production" } %>
  username: <%= ENV.fetch("DATABASE_USERNAME") { "postgres" } %>
  password: <%= ENV["DATABASE_PASSWORD"] %>